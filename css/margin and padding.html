<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 2px;
            border-style: solid;
            margin-left: 20px;
            margin: 10px;
            padding: 10px;
            padding-left:20px ;
            padding-right:20px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius: 10px;
            display: block;
            width: 80px;
        }
        span:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Margin and padding Example</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
